<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #Color{
      color: coral
    }
    /* Don't change the CSS above, add Your CSS below */
    #Font-size {
      font-size: 2rem;
    }
    #Font-weight{
      font-weight: 900;
    }
    #Font-family{
      font-family: Caveat, normal;
    }
    #Text-align{
      text-align: right;
    }
    html{
      font-size: 30px;
    }

  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="Color">Color</p>
  <p id="Font-size">Font Size</p>
  <p id="Font-weight">Font Weight</p>
  <p id="Font-family">Font Family</p>
  <p id="Text-align">Text Align</p>

</body>

</html>
